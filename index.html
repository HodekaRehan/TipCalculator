<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<header>
			<img class="logo" src="./images/logo.svg" alt="Logo" />
		</header>
		<main>
			<section class="input-section">
				<div class="input-field">
					<label for="bill">Bill</label>
					<input type="number" id="bill" name="bill-input" placeholder="0">
					<img class="icon" src="./images/icon-dollar.svg" alt="dollar icon">
				</div>

				<div class="btn-container">
					<label for="tip">Select Tip %</label>
					<div class="tip-buttons">
						<button class="btn five">5%</button>
						<button class="btn ten">10%</button>
						<button class="btn fifteen active">15%</button>
						<button class="btn twentyfive">25%</button>
						<button class="btn fifty">50%</button>
						<input type="number" id="tip" name="tip-input" placeholder="Custom">
					</div>
				</div>

				<div class="input-field">
					<label for="people">Number of People</label>
					<input type="number" id="people" name="people-input" placeholder="1">
					<img class="icon" src="./images/icon-person.svg" alt="person icon">
					<small>Can't be zero</small>
				</div>
			</section>
			<section class="output-section">
				<div class="container">
					<div class="bill-container">
						<div class="bill-value">
							<div class="tip-title">Tip Amount</div>
							<div class="per-person">/ person</div>
						</div>
						<div class="tip-value">$0</div>
					</div>
					<div class="bill-container">
						<div class="bill-value">
							<div class="tip-title">Total</div>
							<div class="per-person">/ person</div>
						</div>
						<div class="total-value">$0</div>
					</div>
				</div>
				<button class="reset">RESET</button>
				
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/HodekaRehan">Rehan</a>.
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
